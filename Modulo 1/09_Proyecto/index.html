<!doctype html>
<html lang="es">
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
 
  <header>
      <!-- Logo -->
    <img class="logo" src="https://i.pinimg.com/564x/a5/4b/f4/a54bf4dddd898c6172beda106217d3d0.jpg" alt="Logo pinterest">
        <!-- Botón inicio -->
    <span class="badge rounded-pill text-bg-dark inicio">Inicio</span>
    <!-- Botón Hoy -->
    <span class="badge rounded-pill text-bg-light hoy">Hoy</span>
    <!-- Barra de busqueda -->
    <img class="busqueda" src="./img/Buscador.PNG" alt="Barra de busqueda">
    <!-- Notificaciones -->
    <img src="./img/notificaciones.PNG" alt="notificaciones">
    <!-- Mensajes -->
    <img src="./img/mensajes.PNG" alt="Mensajes">
    <!-- Dropdown -->
    <img src="./img/dropdown.PNG" alt="Dropdown">
  </header>
  
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>

  

</html>
